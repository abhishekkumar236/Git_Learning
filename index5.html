<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Item Lister</title>
  </head>
  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <h1 id="header-title">
          Item Lister <span style="display: none">123</span>
        </h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form class="form-inline mb-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-dark" value="Submit" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">Item 1</li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
          <li class="list-group-item">Item 4</li>
        </ul>
      </div>
    </div>
    <script>
      // Adding "Hello" before "Item Lister"
      let headerTitle = document.getElementById("header-title");
      let helloWord = document.createElement("span");
      helloWord.textContent = "Hello ";
      headerTitle.parentElement.insertBefore(helloWord, headerTitle);

      // Adding "Hello" before "Item 1"
      let items = document.getElementById("items");
      let firstItem = items.firstElementChild;
      let helloItem = document.createElement("li");
      helloItem.textContent = "Hello " + firstItem.textContent;
      items.insertBefore(helloItem, firstItem);
      let mainHeader = document.getElementById("main-header");
      let container = mainHeader.parentElement;

      // lastelementchild
      let lastElement = container.lastElementChild;

      // lastchild
      let lastChild = container.lastChild;

      // createchild - This method doesn't exist in JavaScript for DOM manipulation.

      // firstelementchild
      let mainDiv = document.getElementById("main");
      let firstElement = mainDiv.firstElementChild;

      // firstchild
      let firstChild = mainDiv.firstChild;

      // nextsibling
      let nextSibling = lastElement.nextSibling;

      // nextelementsibling
      let nextElementSibling = lastElement.nextElementSibling;

      // previoussibling
      let previousSibling = lastElement.previousSibling;

      // previouselementsibling
      let previousElementSibling = lastElement.previousElementSibling;

      // createelement
      let newElement = document.createElement("p");

      // setAttribute
      newElement.setAttribute("class", "new-class");

      // createtesxtnode - This method seems to have a typo; the correct method is createTextNode.
      let newText = document.createTextNode("This is a new paragraph.");

      // appendchild
      newElement.appendChild(newText);
      container.appendChild(newElement);
    </script>
  </body>
</html>
